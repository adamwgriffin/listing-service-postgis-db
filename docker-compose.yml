services:
  postgis:
    image: postgis/postgis
    container_name: postgis
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: password 
      POSTGRES_DB: listing_service 
    ports:
      - "5432:5432"
    volumes:
      - postgis_data:/var/lib/postgresql/data

volumes:
  postgis_data:

